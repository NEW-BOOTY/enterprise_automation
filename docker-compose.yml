services:
  oracle:
    image: cutthecheck/enterprise_automation:oracle
    container_name: oracle_container
    entrypoint: ["/bin/sh","-c"]
    command: ["while true; do sleep 3600; done"]
    ports:
      - "8201:8080"
    healthcheck:
      test: ["CMD-SHELL", "pgrep sleep >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

